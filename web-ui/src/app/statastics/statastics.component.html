<div class="main-panel">
  <app-navigator></app-navigator>
  <div class="panel-header panel-header-sm">
  </div>
  <div class="content">
    <div class="row">
      <!-- <chart [type]="type" [data]="data" [options]="options"></chart> -->
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <div class="card card-chart">
          <div class="card-header">
            <!-- <h5 class="card-category">Global Sales</h5> -->
            <h4 class="card-title">Start train a New Model! </h4>
          </div>
          <div class="card-body">
            <div class="row chart-area">
              <div class="col-md-6">
                <input type="file" id="picked" (change)="onPicked($event)"/>
                <button class="btn btn-primary btn-lg" style="font-size:20px" (click)="trainmodel()">Start Training New Model</button>
              </div>
              <div class="col-md-6">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Training Data Info</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Tatal Number</th>
                      <td>2500</td>
                    </tr>
                    <tr>
                      <th scope="row">Training Set Number</th>
                      <td>2300</td>
                    </tr>
                    <tr>
                      <th scope="row">Test Set Number</th>
                      <td>200</td>
                    </tr>
                  </tbody>
                </table>

              </div>

            </div>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="now-ui-icons ui-2_time-alarm"></i> Last Run
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1">
      </div>
      <div class="col-lg-5">
        <div class="card card-chart">
          <div class="card-header">
            <!-- <h5 class="card-category">Global Sales</h5> -->
            <h4 class="card-title">Category</h4>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <!-- <canvas id="lineChartExample"></canvas> -->
              <chart [type]="pietype" [data]="piedata" [options]="pieoptions"></chart>
            </div>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="now-ui-icons ui-2_time-alarm"></i> Last Run
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="card card-chart">
          <div class="card-header">
            <!-- <h5 class="card-category">Email Statistics</h5> -->
            <h4 class="card-title">Accuracy</h4>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <!-- <canvas id="barChartSimpleGradientsNumbers"></canvas> -->
              <chart [type]="bartype" [data]="bardata" [options]="baroptions"></chart>
            </div>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="now-ui-icons ui-2_time-alarm"></i> Last Run
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-1">
      </div>
    </div>
  </div>

  <footer class="main-panel footer">

    </div> -->

</div>
